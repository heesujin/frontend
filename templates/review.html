<!DOCTYPE HTML>

<html>
	<head>
        <title>${name} review</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
        <link rel="stylesheet" href="/static/review.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>
        <script src="/static/review.js"></script>
	</head>

	<body class="review_page">
		<div id="page_wrap">

            <!-- Header -->
            <div id="cafe_info_wrap">
                <div id="cafe_info">
                    <h2>카페 이름</h2>
                    <img class="img_background" src="http://${img}" alt=""/>
                    <h5>⭐ 0.00</h5>
                    <span>
                        <span>icon</span> <h5>${add}</h5> <h5>지번</h5>
                    </span>
                    <h5>more info : url</h5>
                    <button onclick="show_review()" type="button" class="btn btn-outline-dark">리뷰 작성</button>
                </div>
            </div>

            <div id="review_tap" class="mypost">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="name" placeholder="url">
                    <label for="floatingInput">닉네임</label>
                </div>
                <select class="form-select" aria-label="Default select example">
                    <option selected>카페 선택</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
                <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="comment"
                                      style="height: 100px"></textarea>
                    <label for="floatingTextarea2">리뷰를 작성해주세요.</label>
                </div>

                <div>
                    <button onclick="add_review()" type="button" class="btn btn-outline-dark">작성 완료</button>
                    <button onclick="kill_review()" type="button" class="btn btn-outline-dark">닫기</button>
                </div>
            </div>

            <div class="mycards" id="comment-list">
                <div class="card">
                    <div class="card-body">
                        <blockquote class="blockquote mb-0">
                            <p>카페이름</p>
                            <p>리뷰</p>
                            <footer class="blockquote-footer">닉네임</footer>
                        </blockquote>
                    </div>
                </div>
            </div>


        </div>
	</body>
</html>
